  http_parser: ^4.0.0
  #loading_indicator_view: ^1.1.0 # loading动画
  flutter_image_compress: ^1.1.0  #图片压缩
  path_provider: ^2.0.2  #图片保存
  device_info: ^2.0.2  # 取当前设备的系统信息
  flutter_native_image: ^0.0.6 #图片压缩
  flutter_absolute_path: ^1.0.6 #读取本地图片
  date_format: ^2.0.2 # 日期格式转换
  flutter_easyloading: ^3.0.0 #loading效果
  package_info: ^2.0.2 # 获取应用信息
  open_appstore: ^1.0.2 # 打开appstore下载页面
  url_launcher: ^6.0.9  # 打开本地浏览器
  sqflite: ^2.0.0+4    # 本地数据库
  wakelock: ^0.5.6   #  屏幕常亮
  get_it: ^7.2.0   # 拨打电话相关
  image_gallery_saver: ^1.7.1 # 保存图片到本地
  image_cropper: ^1.4.1  # 图片剪切
  # intl: ^0.17.0  # 日期格式转换 包含获取星期
  table_calendar: ^3.0.3
  image_picker: ^0.8.4+3 # 本地图片视频选择
  #flutter_ffmpeg: ^0.4.2  # 视频压缩插件
  dio_cache_interceptor: ^3.0.2 # 缓存拦截器
  animated_text_kit: ^4.2.1 # 文本动画
  flutter_datetime_picker: ^1.5.1 # 日期选择器
  #qr_flutter: ^4.0.0 #二维码
  barcode_scan2: ^4.1.4 #二维码
  event_bus: ^2.0.0

