  flutter_screenutil: ^5.0.0+2
  flutter_spinkit: ^5.0.0
  pull_to_refresh: ^2.0.0
  loadmore: ^2.0.1
  permission_handler: ^8.1.1
  json_serializable: ^4.1.2
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.0.0
  fluttertoast: ^8.0.7
  video_player: ^2.1.1
